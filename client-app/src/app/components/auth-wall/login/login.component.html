<!-- Sign in view-->
<div class="view show p-0 p-md-5 card" id="signin-view">
  <h2>Connexion</h2>

  <p class="mt-3 mb-4">
    Veuillez entrer votre adresse courriel et votre mot de passe afin de vous
    connecter.
  </p>
  <form
    (ngSubmit)="login()"
    #loginForm="ngForm"
    class="needs-validation w-full"
  >
    <div class="input-group mb-3 w-full">
      <i
        class="ai-mail position-absolute top-50 start-0 translate-middle-y ms-3"
      ></i>
      <input
        class="form-control rounded tw-w-full"
        type="email"
        placeholder="Email"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="input-group mb-3">
      <i
        class="
          ai-lock
          position-absolute
          tw-top-[45%]
          start-0
          translate-middle-y
          ms-3
        "
      ></i>
      <div class="password-toggle w-100 w-full">
        <input
          class="form-control mb-2 w-full"
          type="password"
          placeholder="Password"
          required
          [(ngModel)]="password"
          name="password"
        />
        <label class="password-toggle-btn" aria-label="Show/hide password">
          <input class="password-toggle-check" type="checkbox" /><span
            class="password-toggle-indicator"
          ></span>
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 pb-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="keep-signed-2" />
        <label class="form-check-label" for="keep-signed-2"
          >J'accepte les termes et les conditions d'utlisatins stipulées
          ci-dessous.</label
        >
      </div>
    </div>
    <button
      class="btn btn-primary d-block w-100 mt-3 mb-2"
      type="submit"
      [disabled]="!loginForm.form.valid"
    >
      SE CONNECTER
    </button>
    <p class="pt-3 mb-0 text-center">
      Mot de passe oublié?
      <a
        routerLink="/auth-wall/forgot-password"
        class="fw-medium tw-text-primary"
        data-view="#signup-view"
        >Cliquez ici.</a
      >
    </p>
  </form>
</div>

<div class="border-top text-center mt-4 pt-2">
  <p class="pt-3 mb-0 text-center">
    Vous n'avez pas encore de compte?
    <a
      routerLink="/auth-wall/signup"
      class="fw-medium tw-text-primary"
      data-view="#signup-view"
      >Inscrivez-vous</a
    >
  </p>
</div>
