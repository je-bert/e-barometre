<div class="relative">
  <div class="flex flex-col items-center">
    The max value is {{ elements[0].value }}
    {% for element in elements %}
    <div class="w-full px-[{{ (1 - (element.value/elements[0].value)) * 10 }}rem] text-center my-1">
      <p class="bg-red-500 py-6 px-16 flex items-center justify-center"> {{ element.title }}
        {{element.value}}
      </p>
    </div>
    {% endfor %}
  </div>
</div>
