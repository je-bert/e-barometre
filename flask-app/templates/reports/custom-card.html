<div
  class="{% if hide_lg %} lg:hidden {% endif %} bg-white py-4 px-[32px] md:px-[64px] lg:px-[128px] lg:w-[950px] rounded-[2rem] drop-shadow-xl mx-4 max-w-[950px] text-center"
>
  <h3 class="mt-8">{% block title %} {% endblock %}</h3>
  <p>{{ content | safe }}</p>
  {% if link %}
  <a href="{{ link }}"> {% block link_label %} {% endblock %} </a>
  {% endif %}
</div>
