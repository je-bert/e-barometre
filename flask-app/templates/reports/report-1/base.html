<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link href="{{ url_for('static', filename='css/main.css', _external=True) }}" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <style>
    nav {
      display: none !important;
    }

    .report-container {
      font-family: "Nunito Sans";
    }

    ::-webkit-scrollbar {
      display: none !important;
    }

    body {
      background-color: rgb(236, 243, 255) !important;
    }

    .report-container h2 {
      font-weight: 500 !important;
      font-family: "Poppins" !important;
    }

    .report-container h3 {
      color: #0085EF !important;
      font-size: 21.937px !important;
      font-weight: 500 !important;
      font-family: "Poppins" !important;
      line-height: 1.35 !important;
      margin-bottom: 1rem !important;
    }

    .report-container h4 {
      color: #0085EF !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      font-family: "Poppins" !important;
      letter-spacing: 0.02em !important;
      text-transform: uppercase !important;
    }

    .report-container h1 {
      color: #0085EF !important;
      font-size: 38.4px !important;
      font-weight: 500 !important;
      font-family: "Poppins" !important;
      line-height: 1.2 !important;
    }

    .report-container p {
      color: #737491 !important;
      font-size: 16px !important;
      font-weight: 500 !important;
      font-family: "Nunito Sans" !important;
      margin-bottom: 1.5rem !important;
    }

    .report-container a {
      font-family: "Nunito Sans" !important;
      font-weight: 500 !important;
      color: rgb(62, 160, 236) !important;
      font-size: 16px;
      margin-bottom: 1.5rem !important;
    }

    .report-container .label {
      text-transform: uppercase !important;
      font-weight: 600 !important;
      font-size: 14px !important;
      letter-spacing: 0.07em !important;
    }

    @media print {
      .avoid-break-inside {
        break-inside: avoid;
      }

      .insert-page-break {
        page-break-after: always;
      }
    }
  </style>
</head>

<body class="report-container flex flex-col items-center w-full">
  {% for child in children %}
  {{ child | safe }}
  {% endfor %}
</body>

</html>
