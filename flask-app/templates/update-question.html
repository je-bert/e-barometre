{% extends 'base.html' %}
{% set active_page = "surveys" %}

{% block title %} {{ question.name }} {% endblock %}

{% block content %}
  <div class="w-full h-full p-5">
    <h2 class="mb-5 text-2xl font-semibold text-gray-900 dark:text-white">
      Modifier la question
    </h2>
    <form id="mainForm" class="bg-white dark:bg-gray-800 p-5 sm:rounded-lg shadow-md">
      <div class="relative z-0 w-full mb-6 group">
          <input type="text" name="title" id="title" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " value="{{question.title}}" required />
          <label for="title" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Titre</label>
      </div>
      <p class="mb-6">TODO: Kui ajouter autre inputs</p>
      <div class="items-center space-y-4 sm:space-x-4 sm:flex sm:space-y-0">
        <button onclick="window.location = '/surveys/{{question.survey_id}}';" class="py-2 px-4 w-full text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 sm:w-auto hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Annuler</button>
        <button type="submit" class="py-2 px-4 w-full text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-auto hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Enregistrer</button>
      </div>
    </form>
  </div>
  <script>
    $( "#mainForm" ).submit(async function( event ) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('mainForm'));
      const response = await fetch(`/questions/update/{{question.question_id}}`,{ body: formData,method: "post" });
      if (response.ok) {
        window.location = '/surveys/{{question.survey_id}}';
      }
    });
  </script>
{% endblock %}
