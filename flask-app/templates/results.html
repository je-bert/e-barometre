{% extends 'base.html' %}
{% set active_page = "results" %}

{% block title %} Résultats {% endblock %}

{% block content %}
<div class="relative overflow-x-auto w-full p-5">
  <h2 class="mb-5 text-2xl font-semibold text-gray-900 dark:text-white">
    Résultats
  </h2>
 
  <table class="dark:divide-gray-700 divide-y text-sm text-left text-gray-500 dark:text-gray-400 shadow-md w-full max-w-full sm:rounded-lg bg-white dark:bg-gray-800">
    <thead class="text-xs">
      <tr>

        <th scope="col" class="px-5 py-3">
          Fichier
        </th>

        <th scope="col" class="px-5 py-3 w-[100px] text-center">
          Actions
        </th>   
      </tr>
    </thead>
    <tbody class="dark:divide-gray-700 divide-y">
    <!-- TODO Fetch et refresh/re render la page apres chaque delete -->
      {% for result in results %}
      <tr onclick="window.location='/admin/results/export/{{result}}';" class="cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600">
        <th class="px-5 py-4 hidden sm:table-cell">
          {{ result }}
        </th>
        <td class="px-5 py-4">
          <div class="flex items-center justify-center space-x-4 text-sm">
            <button onclick="onDeleteClick(event, '{{ result }}');" class="flex items-center justify-between text-sm font-medium leading-5 text-primary-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray" aria-label="Edit">
              <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
              </svg>
            </button>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<script>
  function onDeleteClick(event, result) {
    event.stopPropagation();
    window.location = '/admin/results/delete/' + result;
  }
</script>
{% endblock %}
