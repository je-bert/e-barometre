{% extends 'base.html' %}
{% set active_page = "results" %}

{% block title %} Résultats {% endblock %}

{% block content %}
<div class="relative overflow-x-auto w-full p-5">
  <h2 class="mb-5 text-2xl font-semibold text-gray-900 dark:text-white">
    Résultats
  </h2>
 
  <table class="dark:divide-gray-700 divide-y text-sm text-left text-gray-500 dark:text-gray-400 shadow-md w-full max-w-full sm:rounded-lg bg-white dark:bg-gray-800">
    <thead class="text-xs">
      <tr>

        <th scope="col" class="px-5 py-3">
          Fichier
        </th>

        <th scope="col" class="px-5 py-3 w-[100px] text-center">
          Actions
        </th>   
      </tr>
    </thead>
    <tbody class="dark:divide-gray-700 divide-y">
    <!-- TODO Fetch et refresh/re render la page apres chaque delete -->
      {% for result in results %}
      <tr onclick="window.location='/admin/results/export/{{result}}';" class="cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600">
        <th class="px-5 py-4 hidden sm:table-cell">
          {{ result }}
        </th>
        <td class="px-5 py-4">
          <div class="flex items-center justify-center space-x-4 text-sm">
            <button onclick="onDeleteClick(event, '{{ result }}');" class="flex items-center justify-between text-sm font-medium leading-5 text-primary-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray" aria-label="Delete">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<script>
  async function onDeleteClick(event, result) {
    event.stopPropagation();
    const response = await fetch('/admin/results/delete/' + result);
    // TODO error handling for if response not ok, since now no error is thrown when trying to delete something not existing
      if (response.ok) {
        window.location = '/admin/results';
      } else {
        const text = await response.text();
        $('#error').html(text).show();
      }
  }
  
</script>
{% endblock %}
