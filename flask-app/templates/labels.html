{% extends 'base.html' %}
{% set active_page = "labels" %}

{% block title %} Échelles {% endblock %}


{% block content %}
<div class="relative overflow-x-auto w-full p-5">
  <h1 class="my-6 text-2xl font-semibold text-gray-900 dark:text-white">
    Échelles
  </h1>
  <table
    class="dark:divide-gray-700 divide-y text-sm text-left text-gray-500 dark:text-gray-400 shadow-md w-full max-w-full sm:rounded-lg bg-white dark:bg-gray-800">
    <thead class="text-xs">
      <tr>

        <th scope="col" class="hidden sm:table-cell px-5 py-3 w-[40px]">
          ID
        </th>

        <th scope="col" class="px-5 py-3">
          Titre
        </th>

        <th scope="col" class="px-5 py-3 w-[100px] text-center">
          Actions
        </th>

      </tr>
    </thead>
    <tbody class="dark:divide-gray-700 divide-y">
      {% for label in labels %}
      <tr onclick="window.location='/admin/labels/{{ label.label_id }}';" class="cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="px-5 py-4 hidden sm:table-cell">
          {{ label.label_id }}
        </td>
        <td scope="row" class="pl-5 py-4  text-gray-900 dark:text-white">
          <div>
            <p class="break-words">{{ label.title }}</p>
          </div>
        </td>
        <td class="px-5 py-4">
          <div class="flex items-center justify-center space-x-4 text-sm">
            <button onclick="onEditClick(event, '{{ label.label_id }}');"
              class="flex items-center justify-between text-sm font-medium leading-5 text-primary-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
              aria-label="Edit">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                </path>
              </svg>
            </button>
            <button onclick="onDeleteClick(event, '{{ label.label_id }}');" class="flex items-center justify-between text-sm font-medium leading-5 text-primary-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray" aria-label="Delete">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="flex justify-center m-4">
    <a href="/admin/labels/add" class="text-white cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 lg:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter une nouvelle échelle</a>
  </div>
</div>



<script>
  function onEditClick(event, label_id) {
    event.stopPropagation();
    window.location = '/admin/labels/update/' + label_id;
  }

  async function onDeleteClick(event, label_id) {
    event.stopPropagation();
    const response = await fetch('/admin/labels/delete/' + label_id)
    if(response.ok)
      window.location.reload();
      //TODO is using reload okay?
  }
</script>
{% endblock %}
