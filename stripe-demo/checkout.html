<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask + Stripe Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script src="https://js.stripe.com/v3/"></script> <!-- new -->
  <script src="static/main.js"></script> <!-- new -->
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
  <input type="email" id="email" placeholder="Email">
  <section>
    <div class="product">
      <div class="description">
        <h3>Usage temporaire</h3>
        <h5>GRATUIT</h5>
      </div>
    </div>
    <button type="submit" id="checkout-button-1">Checkout</button>
  </section>
  <section>
    <div class="product">
      <div class="description">
        <h3>Usage multiple</h3>
        <h5>$39.99</h5>
      </div>
    </div>
    <button type="submit" id="checkout-button-3">Checkout</button>
  </section>
  <section>
    <div class="product">
      <div class="description">
        <h3>Unique</h3>
        <h5>$19.99</h5>
      </div>
    </div>
    <button type="submit" id="checkout-button-2">Checkout</button>
  </section>
</body>

</html>
